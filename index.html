<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wild groups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- input and button to add users
    buttons for each group size
    section that will display the groups -->
    <h1>Wild groups</h1>
    <hr>
    <div class="form-container">
        <input id="input-person" placeholder="name" type="text">
        <button id="add-person-button">Add student</button>
    </div>

    <div id="people-container">
        <!-- this is going to be filled through js -->
    </div>
    <hr>
    <div class="buttons-row">
        <button id="pairs-button">Create pairs</button>
        <button id="three-groups-button">Create 3 groups</button>
        <button id="two-groups-button">Create 2 groups</button>
    </div>
    <div id="groups-displayed">
        <!-- this is going to be filled through js -->
    </div>


    <script src="index.js"></script>
</body>
</html>
